<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let canvas = document.createElement('canvas');
    canvas.setAttribute("width", "400");
    canvas.setAttribute("height", "400");
    canvas.style.border = "1px dashed black";
    document.body.appendChild(canvas);
    let ctx = canvas.getContext("2d");

    // drawing lines
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    ctx.beginPath()
    ctx.moveTo(0, 0);
    ctx.lineTo(128, 128);
    ctx.stroke();

    // Lines caps
    let lineCaps = ["round", "butt", "square"];
    for(let i = 0; i < lineCaps.length; i++) {
        let lcap = lineCaps[i];
        ctx.strokeStyle = "black";
        ctx.lineWidth = 10;
        ctx.lineCap = lcap;
        ctx.beginPath();
        let x = 150;
        let lwidth = 50;
        let y = 20 * (i+1);
        ctx.moveTo(x, y);
        ctx.lineTo(x + lwidth, y);
        ctx.stroke();
        ctx.closePath();
    }

    // connecting line to create shapes
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    ctx.fillStyle = "rgba(128, 128, 128, 0.5)";
    ctx.beginPath();
    ctx.moveTo(128, 85);
    ctx.lineTo(170, 170);
    ctx.lineTo(85, 170);
    ctx.lineTo(128, 85);
    ctx.fill();
    ctx.stroke();

    // drawing complex shapes
    let triangle = [
        [80, 170],
        [100, 200],
        [60, 200],
    ];

    function drawPath(shape) {
        let lastPoint = shape.length - 1;
        ctx.moveTo(
            shape[lastPoint][0],
            shape[lastPoint][1]
        );

        shape.forEach(point => {
            ctx.lineTo(point[0], point[1]);
        });
    }
    ctx.beginPath();
    drawPath(triangle);
    ctx.stroke();
    ctx.fill();

    // line joins
    let triangles = [
        [[60, 250], [80, 300], [40, 300]],
        [[100, 250], [120, 300], [90, 300]],
        [[150, 250], [170, 300], [130, 300]]
    ];
    let lineJoins = ["round", "mitre", "bevel"];
    for(let i = 0; i < triangles.length; i++) {
        let triangle = triangles[i];
        ctx.lineJoin = lineJoins[i];
        ctx.beginPath();
        drawPath(triangle);
        ctx.stroke();
        ctx.fill();
    }
    
    // squares and rectangles
    ctx.strokeStyle = "balck";
    ctx.lineWidth = 3;
    ctx.fillStyle = "rgba(128, 128, 128, 0.5)";
    ctx.beginPath();
    ctx.rect(50, 310, 70, 90);
    ctx.stroke();
    ctx.fill();
    // strokeRect and fillRect
    ctx.strokeRect(125, 310, 70, 30);
    ctx.fillRect(125, 310, 70, 30);

    // gradient
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    let gradient = ctx.createLinearGradient(180, 180, 200, 200);
    gradient.addColorStop(0, "white");
    gradient.addColorStop(1, "black");
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.rect(180, 180, 50, 50);
    ctx.stroke();
    ctx.fill();


    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    let rGradient = ctx.createRadialGradient(300, 200, 3, 300, 200, 40);
    rGradient.addColorStop(0, "white");
    rGradient.addColorStop(1, "black");
    ctx.fillStyle = rGradient;
    ctx.beginPath();
    ctx.rect(280, 180, 50, 50);
    ctx.stroke();
    ctx.fill();

    // circle and arcs
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    let cGradient = ctx.createRadialGradient(250, 55, 3, 250, 55, 35);
    cGradient.addColorStop(0, "white");
    cGradient.addColorStop(1, "black");
    ctx.fillStyle = cGradient;
    ctx.beginPath();
    ctx.arc(250, 55, 25, 0, 2 * Math.PI, false);
    // ctx.rect(270, 50, 20, 20);
    ctx.stroke();
    ctx.fill();

    // quadratic curve
    ctx.beginPath();
    ctx.moveTo(280, 60);
    ctx.quadraticCurveTo(300, 20, 380, 60);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    ctx.stroke();

    // Bezier curve
    ctx.beginPath();
    ctx.shadowColor = "rgba(128, 128, 128, 0.9)";
    ctx.shadowOffsetX = 3;
    ctx.shadowOffsetY = 10;
    ctx.shadowBlur = 10;
    ctx.moveTo(280, 80);
    ctx.bezierCurveTo(290, 60, 300, 60, 320, 80);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    ctx.stroke();
    
</script>
</html>
